log4j.rootLogger=debug, elasticity


log4j.appender.elasticity=org.apache.log4j.FileAppender
log4j.appender.elasticity.File=LOGElasticity/elasticity.txt
log4j.appender.elasticity.Append=false
log4j.appender.elasticity.layout=org.apache.log4j.PatternLayout
log4j.appender.elasticity.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n