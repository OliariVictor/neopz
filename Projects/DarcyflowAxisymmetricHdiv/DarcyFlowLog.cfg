log4j.logger.pz.DarcyFlow=debug,DarcyFlow
log4j.appender.DarcyFlow=org.apache.log4j.FileAppender
log4j.appender.DarcyFlow.File=LOGDarcyFlow/DarcyFlow.log
log4j.appender.DarcyFlow.Append=true
log4j.appender.DarcyFlow.layout=org.apache.log4j.PatternLayout
log4j.appender.DarcyFlow.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n




